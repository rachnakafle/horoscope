<div *ngIf="_router.url === '/userprofile'" class="account-dashboard">
  <div class="row">
    <div class="col">
      <div class="whiteheader-item">
        <h3 class="title text-center w-100">General Information</h3>
        <div class="item-profile-pic text-center">
          <div
            *ngIf="!!currentUser.profileImagePath"
            class="item-profile-pic-image"
          >
            <img src="{{ baseUrl + currentUser.profileImagePath }}" />
          </div>
          <div
            *ngIf="!currentUser.profileImagePath"
            class="item-profile-pic-image"
          >
            <img src="assets/img_profile.png" />
          </div>
          <div class="item-profile-pic-info">
            <h5>{{ currentUser.fullName }}</h5>
            <p>{{ currentUser.userName }}</p>
          </div>
        </div>
        <div class="item-profile-details">
          <table class="table table-mid-content">
            <tbody>
              <tr *ngIf="!!currentUser.email">
                <td>Email</td>
                <td>{{ currentUser.email }}</td>
              </tr>
        
              <tr *ngIf="!!currentUser.phoneNumber">
                <td>Phone</td>
                <td>{{ currentUser.phoneNumber }}</td>
              </tr>
              <tr *ngIf="!!currentUser.mobileNumber">
                <td>Phone</td>
                <td>{{currentUser.mobileNumber}}</td>
              </tr>
              <tr *ngIf="!!currentUser.gender">
                <td>Gender</td>
                <td>{{currentUser.gender}}</td>
              </tr>
              <tr *ngIf="!!currentUser.dateOfBirth">
                <td>Date of Birth</td>
                <td>{{currentUser.dateOfBirth | date}}</td>
              </tr>
              <tr *ngIf="!!currentUser.department">
                <td>Department</td>
                <td>{{currentUser.department}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <!--.page-item END-->
    </div>
  </div>
</div>
<router-outlet></router-outlet>
