<h2 style="color: red">Custom Angular Date Pipe</h2>

<h5>Today's Date : {{ currentdate | custom2Date: selectedDateFormat }}</h5>
<hr />

<form action="">
  <p>Please select date format:</p>

  <div *ngFor="let item of dateFormats; let i = index">
    <!-- {{ i + 1 }} -->
    <input
      value="{{ item.value }} "
      name="dateFormat"
      [(ngModel)]="selectedDateFormat"
      [ngModelOptions]="{ standalone: true }"
      type="radio"
      id="{{ i + 1 }}"
    />
    <label for="{{ i + 1 }}"> {{ item.format }}</label
    ><br />
  </div>
</form>

<br><br><br>

<div>
  <h6>12 hour time format: {{ currentdate | custom2Date: "h:mm:ss a" }}</h6>
</div>

<div>
  <h6>24 hour time format: {{ currentdate | custom2Date: "HH:mm:ss" }}</h6>
</div>
